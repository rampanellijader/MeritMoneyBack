
#Alteração na porta padrão do Tomcat embarcado


#Persistência em arquivo com Spring Boot
#spring.datasource.url=jdbc:h2:file:C\:\\h2db/meritmoney
spring.datasource.url=jdbc:h2:file:~/meritmoney
spring.datasource.username=root
spring.datasource.password=meritmoney
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
#Acesso ao painel administrativo do banco de dados
#URL para o painel http://localhost:8080(ou a porta definida pelo desenvolvedor)/h2-console
spring.h2.console.path=/h2-console